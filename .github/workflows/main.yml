name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download JUnit
      run: |
        wget -O junit-4.13.2.jar https://search.maven.org/remotecontent?filepath=junit/junit/4.13.2/junit-4.13.2.jar

    - name: Compile and run tests
      run: |
        javac -cp .:junit-4.13.2.jar *.java
        java -cp .:junit-4.13.2.jar org.junit.runner.JUnitCore testGraph functest speedtest
