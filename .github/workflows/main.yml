name: CI

on:
  push:
    branches: [ main ] # Запускать тесты при каждом коммите в ветку main
  pull_request:
    branches: [ main ] # Запускать тесты при каждом открытии pull request'а в ветку main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
      
    - name: Build with Maven
      run: mvn -B clean verify
...
